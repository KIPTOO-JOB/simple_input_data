<!DOCTYPE html>
<html lang="en">
	<head>

	<body>
		<div class="card">
			<h1>Enter Car Speed :-</h1>
			<form id="speedForm">
				<label for="speed">Speed (km/h): </label>

					type="number"
					id="speed"
					name="speed"
					min="0"
					required
				/><br /><br />

			</form>
			<p id="result"></p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
